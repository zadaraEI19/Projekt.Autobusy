<html lang="pl">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <script src="skrypt.js"></script>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <h1>Autobusy ZTM</h1>
        </header>
        <main>
            <form name="formularz" method="get" class="row g-3 needs-validation" novalidate>
                <div class="container">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="imie" class="form-label">Imię</label>
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="16"
                                height="16"
                                fill="currentColor"
                                class="bi bi-person"
                                viewBox="0 0 16 16"
                            >
                                <path
                                    d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"
                                />
                            </svg>
                            <input class="form-control" name="imie" id="validationCustom00" type="text" />
                        </div>
                        <div class="col-md-6">
                            <label for="nazwisko" class="form-label">Nazwisko</label>
                            <input class="form-control" name="nazwisko" id="nazwisko" type="text" />
                        </div>
                    </div>
                    <label for="email">Email</label>
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        fill="currentColor"
                        class="bi bi-envelope"
                        viewBox="0 0 16 16"
                    >
                        <path
                            d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"
                        />
                    </svg>
                    <input class="form-control" name="email" id="email" type="email" />
                    <label class="form-label" for="przystaneks">Przystanek początkowy:</label>
 
                    <select
                        class="form-select"
                        onchange="zmiana()"
                        name="przystaneks"
                        id="przystaneks"
                    >
                        <option>Centrum</option>
                        <option>Rogatka</option>
                        <option>Bojszow</option>
                        <option>Stadion</option>
                    </select>
                    <div id="odjazd1"></div>
                    <div id="odjazd2"></div>
                    <div></div>

                    <div class="form-check">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="bilet"
                            value="ulgowy"
                            id="ulgowy"
                        />
                        <label class="form-check-label" for="ulgowy">Ulgowy</label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label" for="normalny">Normalny</label>
                        <input
                            class="form-check-input"
                            type="radio"
                            name="bilet"
                            value="normalny"
                            id="normalny"
                        />
                    </div>
                    <input class="btn btn-primary btn-" type="submit" value="Zakup" />
                </div>
            </form>
        </main>
        <footer></footer>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
